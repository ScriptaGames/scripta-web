# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "Scripta Games"
logo_text: "Scripta Games" # Add text logo instead of logo image
subtitle:  Games for the modern web.
description:
author: Scripta, Inc
authors:
    Michael: 'https://twitter.com/mwcz'
    Jared: 'https://twitter.com/caramelcode'
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://scripta.co
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:
permalink: articles/:slug/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archive
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "tracer/**/*" # add more skip_render entries like this for other static games/demos
  - "pityaboutearth/**/*" # add more skip_render entries like this for other static games/demos


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: minos

# 'Minos' theme configuration
menu:
  Zorbio:
      title: Zorbio
      url: http://zorb.io
      thumb: "/images/project-thumbs/zorbio.png"
      tag: zorbio
  PityAboutEarth:
      title: Pity About Earth...
      url: http://scripta.co/pityaboutearth/
      thumb: "/images/project-thumbs/pity-about-earth.png"
      tag: pity-about-earth
  Tracer:
      title: Tracer
      url: http://scripta.co/tracer/
      thumb: "/images/project-thumbs/tracer.jpg"
      tag: tracer
  Square Off:
      title: Square Off
      url: http://sqoff.com
      thumb: "/images/project-thumbs/square-off.png"
      tag: square-off

share_addthis: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:ScriptaGames/ScriptaGames.github.io.git

marked:
  breaks: false
  gfm: false
